<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Tic Tac Toe Game</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main heading for the game -->
    <h1>Welcome to My Tic Tac Toe Game!</h1>
    
    <!-- Main container for the game elements -->
    <div id="container">
        <!-- Status section displaying current player and winner -->
        <div id="status">
            <!-- Display current player's turn -->
            <div id="player">Player X's turn</div>
            <!-- Display the winner of the game -->
            <div id="winner"></div>
            <!-- Button to reset the game -->
            <button id="reset">Reset Game</button>
        </div>
        <!-- Game board containing the tic-tac-toe boxes -->
        <div id="board">
            <!-- Individual boxes of the tic-tac-toe board -->
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
    </div>
        
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
